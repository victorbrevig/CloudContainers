<div id="id01" style="margin-left: 3%;">
	<h3>Create a new journey</h3>
	<form action="/createJourney" method="post">
	  <div class="form-group">
	    <label for="newPort">Port of origin</label>
	    <input type="text" class="form-control" id="exampleInputPOO1" aria-describedby="emailHelp" placeholder="Enter port of origin" name="port" required>
	  </div>
	  <div class="form-group">
	    <label for="newDestination">Destination</label>
	    <input type="text" class="form-control" id="exampleInputDest1" placeholder="Enter destination" name="destination" required>
	  </div>
	  <div class="form-group">
	    <label for="duration">Duration (hours)</label>
	    <input type="text" class="form-control" id="exampleInputDur1" placeholder="Enter duration" name="duration" required>
	  </div>
	  
	  <small id="errorMsg" class="form-text text-muted" th:text="${response.getErrorMessage()}" th:unless="${response == null}"></small>
	  <br>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
