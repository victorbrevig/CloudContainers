<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="/Welcome">Home</a>
  <div class="dropdown">
    <button class="dropbtn">Options
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="/container">Search container</a>
      <a href="/UpdateInfo">Update information</a>
      <a href="#">Register container</a>
      <a href="/LoginPage">Log out</a>
      
    </div>
  </div> 
</div>
<div>
		<a th:text="${'Hello ' + client.getName() + ' here you can change your information'}" th:unless="${client == null}"></a>
</div>
<h3>UpdateClient info</h3>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/UpdateInfo" method="post">
    <div class="container">
      <label for="uname"><b>New Email</b></label>
      <input type="text" placeholder="Enter Email" name="userMail" required>
      <br>
      <div>
		<a th:text="${responseEmail.getErrorMessage()}" th:unless="${responseEmail == null}"></a>
	  </div>
	  <br>
      <label for="psw"><b>New Phone Number</b></label>
      <input type="text" placeholder="Enter new Phone Number" name="userNumber" required>
      <br>
      <div>
		<a th:text="${responseNumber.getErrorMessage()}" th:unless="${responseNumber == null}"></a>
	  </div>
	  <br>
      <button type="submit">Confirm Changes</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </form>
</div>
</body>
</html>
