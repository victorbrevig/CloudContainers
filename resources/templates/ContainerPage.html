<script>
    $(function () {
            $('#container1').highcharts({
                title: {
                    text: 'Temperature',
                    style: {
                        fontWeight: 'bold',
                        fontSize: "200%"
                    }
                },
                xAxis: {
                	title: {
                    	text: 'Time (Hours)'
               		 },
                    accessibility: {
                      rangeDescription: 'Range: 0 to 100 hours'
                    }
                	
                  },
                yAxis: {
                    title: {
                        text: 'Temperature (C)'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} C</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    series: {
                      label: {
                        connectorAllowed: false
                      },
                      pointStart: 0
                    }
                  },
                series: [{
                    name: 'Temperature',
                    data: [[${journey.getStatusData().extractTemperature()}]]
                }],
                
                colors: ['#FF6500'],
                
                chart: {
                    backgroundColor: {
                        linearGradient: [0, 0, 500, 500],
                        stops: [
                            [0, 'rgb(255, 255, 255)'],
                            [1, 'rgb(240, 240, 255)']
                        ]
                    },
                },
                
                responsive: {
                    rules: [{
                      condition: {
                        maxWidth: 500
                      },
                      chartOptions: {
                        legend: {
                          layout: 'horizontal',
                          align: 'center',
                          verticalAlign: 'bottom'
                        }
                      }
                    }]
                  }
            });
        });
</script>

	<h1 style="text-align:center">Journey History</h1>
	<br>
	
	
	
<table style="width:90%;margin-left:auto;margin-right:auto">
  <thead class="thead-dark">
  <tr>
    <th style="text-align:center">Journey ID</th>
    <th style="text-align:center">Port of Origin</th>
    <th style="text-align:center">Destination</th>
    <th style="text-align:center">On route</th>
	<th style="text-align:center">Display data</th>

  </tr>
  </thead>
  <tbody>
  <th:block th:each="journeyNew: ${journeys}">
   <tr>
    <td style="text-align:center" th:text="${journeyNew.getJourneyID()}" />
    <td style="text-align:center" th:text="${!(journeyNew == null)} ? ${journeyNew.getPortOfOrigin()} : 'N/A'" />
    <td style="text-align:center" th:text="${!(journeyNew == null)} ? ${journeyNew.getDestination()} : 'N/A'" />
    <td style="text-align:center" th:text="${!(journeyNew == null)} ? ${journeyNew.isStarted()} : 'N/A'" />
    <td style="text-align:center"><a th:href="@{'/container/' + ${container.getContainerID()} + '/' + ${journeyNew.getJourneyID()}}">Plot</a></td>
   </tr>
  </th:block>
  </tbody>
</table>
	
	
	
	
	

	<h1 style="text-align:center">Information Charts</h1>
